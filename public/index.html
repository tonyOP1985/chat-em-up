<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat-Em-Up</title>
  </head>
  <body>
    <p>Welcom to Chat-Em-Up!!!!</p>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnect from server');
      });
    </script>
  </body>
</html>
